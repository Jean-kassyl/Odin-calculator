<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="screen">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <button class="btn clear">
                Clear
            </button>
            <button class="btn delete">
                C
            </button>
            <button class="btn division operator">
                รท
            </button>
            <button class="btn multiply operator">
                ร
            </button>
            <button class="btn addition operator">
                +
            </button>
            <button class="btn subtract operator">
                -
            </button>
            <button class="btn equal">
                =
            </button>
            <button class="btn zero number">
                0
            </button>
            <button class="btn one number">
                1
            </button>
            <button class="btn two number">
                2
            </button>
            <button class="btn three number">
                3
            </button>
            <button class="btn four number">
                4
            </button>
            <button class="btn five number">
                5
            </button>
            <button class="btn six number">
                6
            </button>
            <button class="btn seven number">
                7
            </button>
            <button class="btn eight number">
                8
            </button>
            <button class="btn nine number">
                9
            </button>
            <button class="btn decimal">
                .
            </button>  
        </div>
    </div>
</body>
</html>
