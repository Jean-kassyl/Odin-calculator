<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="screen">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <button class="btn clear">
                Clear
            </button>
            <button class="btn delete">
                C
            </button>
            <button class="btn division">
                รท
            </button>
            <button class="btn multiply">
                ร
            </button>
            <button class="btn addition">
                +
            </button>
            <button class="btn subtract">
                -
            </button>
            <button class="btn equal">
                =
            </button>
            <button class="btn zero">
                0
            </button>
            <button class="btn one">
                1
            </button>
            <button class="btn two">
                2
            </button>
            <button class="btn three">
                3
            </button>
            <button class="btn four">
                4
            </button>
            <button class="btn five">
                5
            </button>
            <button class="btn six">
                6
            </button>
            <button class="btn seven">
                7
            </button>
            <button class="btn eight">
                8
            </button>
            <button class="btn nine">
                9
            </button>
            <button class="btn decimal">
                .
            </button>  
        </div>
    </div>
</body>
</html>
